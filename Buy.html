            <div class="mb-3">
                <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ch·ªçn m·∫´u xe</label>
                <select class="form-select" id="carSelect" required>
                    <option value="">Ch·ªçn xe</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Ph∆∞∆°ng th·ª©c thanh to√°n</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="">Ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n</option>
                    <option value="Credit Card">üí≥ Th·∫ª t√≠n d·ª•ng</option>
                    <option value="Bank Transfer">üè¶ Chuy·ªÉn kho·∫£n ng√¢n h√†ng</option>
                    <option value="Cash">üíµ Ti·ªÅn m·∫∑t</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">X√°c nh·∫≠n mua</button>
        </form>
        <p id="successMessage" class="text-success text-center mt-3" style="display: none;">‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng!</p>
    </div>

    <script>
        // Car data with images
        const cars = {
            "Lamborghini Aventador": "https://thainguyentv.vn/stores/news_dataimages/vanminh/072018/12/08/sieu-xe-lamborghini-aventador-bi-loi-chet-may-khi-ve-so-thap-50-.0456.jpg",
            "Ferrari SF90 Stradale": "https://static-images.vnncdn.net/files/publish/2023/10/30/ferrari-sf90-1-420.jpg",
            "Audi R8": "https://static-images.vnncdn.net/files/publish/2024/3/23/sieu-xe-audi-r8-vua-duoc-ong-dang-le-nguyen-vu-mua-chinh-thuc-bi-khai-tu-935.jpg?width=0&s=PYGVWBkRQQtfRPX1XzHm9w",
            "Porsche 911": "https://thegioiphuongtien.vn/uploaded/files/b228dfcd6c0c736b2e27c05b3ecf9fc7.jpg",
            "McLaren P1": "https://i.ytimg.com/vi/2SGlN8xYZiw/sddefault.jpg",
            "Bugatti Chiron": "https://xedoisong.vn/uploads/20221030/xedoisong_bugatti_chiron_pur_sport_10_5_nvql.jpg"
        };

        // Populate car dropdown
        const carSelect = document.getElementById("carSelect");
        Object.keys(cars).forEach(car => {
            const option = document.createElement("option");
            option.value = car;
            option.textContent = car;
            carSelect.appendChild(option);
        });

        // Update car image when selection changes
        carSelect.addEventListener("change", function() {
            const carImage = document.getElementById("carImage");
            if (this.value) {
                carImage.src = cars[this.value];
                carImage.style.display = "block";
            } else {
                carImage.style.display = "none";
            }
        });

        // Form validation and submission
        document.getElementById("purchaseForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const car = document.getElementById("carSelect").value;
            const payment = document.getElementById("paymentMethod").value;

            if (!name || !email || !phone || !car || !payment) {
                alert("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.");
                return;
            }

            // Simulate success message
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("purchaseForm").reset();
                document.getElementById("carImage").style.display = "none";
            }, 3000);
        });
    </script>
    
<script>
        window.onload = function () {
        const selectedCar = localStorage.getItem("selectedCar");
        if (selectedCar) {
            document.getElementById("carSelect").value = selectedCar;
            document.getElementById("carImage").src = cars[selectedCar];
            document.getElementById("carImage").style.display = "block";
        }
    };</script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
